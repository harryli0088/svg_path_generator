<html>
  <!-- made by Harry Li  -->
  <svg width="500" height="500" style="background: gray"></svg>

  <script src="./d3.js"></script>
  <script src="../path_generator.js"></script>
  <script type="text/javascript">
  let svg = d3.select("svg");

  const leaf = {
    start: {
      x: 100,
      y: 120
    },
    sections: [
      {dx: 300, dy: -50, r: -500, step_size: 1, wiggle_size: 0.5},
      {dx: -300, dy: 50, r: 500, step_size: 1, wiggle_size: 0.5},
    ],
    color: "green"
  };

  svg.append("path").attr("fill",leaf.color).attr("d",generate_path(leaf));


  const roe_seaweed = {
    start: {
      x: 200,
      y: 200
    },
    sections: [
      {dx: 5, dy: 7, r: 10, step_size: 1, wiggle_size: 0.5},
      {dx: 50, dy: 5, r: 50, step_size: 1, wiggle_size: 0.5},
      {dx: 0, dy: 30, r: 0, step_size: 1, wiggle_size: 0.5},


    ],
    color: "black"
  };

  svg.append("path").attr("fill",roe_seaweed.color).attr("d",generate_path(roe_seaweed));







  let tuna_g = svg.append("g").attr("transform","translate(100,100)");

  const tuna_rice = {
    start: {
      x: 15,
      y: -3
    },
    sections: [
      {dx: 2, dy: 10, r: 10, step_size: 1, wiggle_size: 0.5},
      {dx: 10, dy: 6, r: 10, step_size: 1, wiggle_size: 0.5},
      {dx: 8, dy: 5, r: 8, step_size: 1, wiggle_size: 0.5},
      {dx: 10, dy: 4, r: 10, step_size: 1, wiggle_size: 0.5},
      {dx: 9, dy: 3, r: 10, step_size: 1, wiggle_size: 0.5},
      {dx: 10, dy: -3, r: 10, step_size: 1, wiggle_size: 0.5},
    ],
    color: "white"
  };

  tuna_g.append("path").attr("fill",tuna_rice.color).attr("d",generate_path(tuna_rice));



  const tuna = {
    start: {
      x: 0,
      y: 0
    },
    sections: [
      {dx: 15, dy: -7, r: 20, step_size: 1, wiggle_size: 0.5},
      {dx: 40, dy: 0, r: -50, step_size: 1, wiggle_size: 0.5},
      {dx: 20, dy: 20, r: -50, step_size: 1, wiggle_size: 0.5},
      {dx: 10, dy: 10, r: 14, step_size: 1, wiggle_size: 0.5},
      {dx: 0, dy: 5, r: -3, step_size: 1, wiggle_size: 0.5},
      {dx: -40, dy: -10, r: 50, step_size: 1, wiggle_size: 0.5},
      {dx: -45, dy: -15, r: -50, step_size: 1, wiggle_size: 0.5},
      {dx: 0, dy: -2, r: -4, step_size: 1, wiggle_size: 0.5},
    ],
    color: "red"
  };

  tuna_g.append("path").attr("fill",tuna.color).attr("d",generate_path(tuna));
</script>

</html>
